<body>
<h2>factorial of a number </h2>
<p>factorial is</p>
<p id="factorial"></p>
<script>
{
var i;
fact=1;
var n=prompt("enter number");
for(i=1;i<=n;i++)
{
fact=fact*i;
}
document.getElementById("factorial").innerHTML=fact;
}
</script>
</body>
