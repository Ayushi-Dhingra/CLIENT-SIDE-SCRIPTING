<h2><b>CPU</b></h2>
<p><b><u>CPU</b> stands for Central Processing Unit.<br></u>It is portion of a <u>computer</u> system that carries<br>out the instruction of a <u>computer</u> program.<br>
It carries out each instruction of the programming sequence,<br>to perfrom the basic arithmetical, logical, and input/output operations of the system.</p>
